<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filtro Inteligente de Perfis que N√ÉO te Seguem</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fafafa;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
  }

  h1 {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .container {
    background: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 700px;
    padding: 40px;
    display: flex;
    flex-direction: column;
    gap: 22px;
    transition: box-shadow 0.3s ease;
  }

  .container:hover { box-shadow: 0 6px 18px rgba(0,0,0,0.07); }

  label { font-weight: 500; color: #262626; }

  textarea {
    width: 100%;
    height: 120px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    background: #fafafa;
    font-size: 14px;
    resize: none;
    transition: all 0.25s ease;
  }

  textarea:focus {
    outline: none;
    background: #fff;
    border-color: #dd2a7b;
    box-shadow: 0 0 0 3px rgba(221,42,123,0.15);
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 10px;
  }

  button {
    border: none;
    color: #fff;
    padding: 12px 26px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #processar {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
  }
  #processar:hover { opacity: 0.9; transform: scale(1.03); }

  #copyBtn { background-color: #3897f0; }
  #copyBtn:hover { background-color: #2d84d6; transform: scale(1.03); }

  #clearBtn { background-color: #ed4956; }
  #clearBtn:hover { background-color: #d73342; transform: scale(1.03); }

  #output {
    text-align: center;
    color: #262626;
    font-weight: 500;
    margin-top: 10px;
  }

  #result {
    background: #fafafa;
    border-radius: 12px;
    border: 1px solid #dbdbdb;
    padding: 16px;
    font-size: 14px;
    max-height: 340px;
    overflow-y: auto;
    white-space: normal;
    word-wrap: break-word;
  }

  #result a {
    color: #0095f6;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  #result a:hover { color: #dd2a7b; }

  #result ol { margin: 0; padding-left: 20px; }

  footer {
    margin-top: 40px;
    text-align: center;
    color: #8e8e8e;
    font-size: 13px;
  }

  footer span {
    background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 600;
  }
</style>
</head>
<body>

<h1>üîç Filtro Instagram</h1>
  <h4>Descubra as contas que seguem o teu alvo, mas n√£o te segue.</h4>

<div class="container">
  <label>üì± Sua lista de seguidores (quem te segue):</label>
  <textarea id="meusSeguidores" placeholder="Cole aqui os seus seguidores..."></textarea>

  <label>üë• (Opcional) Lista de pessoas que voc√™ segue:</label>
  <textarea id="meusSeguindo" placeholder="Cole aqui quem voc√™ segue... (opcional)"></textarea>

  <label>üéØ Lista de seguidores do alvo:</label>
  <textarea id="seguidoresAlvo" placeholder="Cole aqui os seguidores do seu alvo..."></textarea>

  <div class="buttons">
    <button id="processar">Filtrar</button>
    <button id="copyBtn">Copiar Resultado</button>
    <button id="clearBtn">Limpar Tudo</button>
  </div>

  <p id="output"></p>
  <div id="result" style="display:none;"></div>
</div>

<footer>
  <p>Desenvolvido com ‚ù§Ô∏è e inspira√ß√£o no <span>Instagram</span></p>
</footer>

<script>
document.getElementById("processar").addEventListener("click", () => {
  const meusSeguidoresText = document.getElementById("meusSeguidores").value.trim();
  const meusSeguindoText = document.getElementById("meusSeguindo").value.trim();
  const seguidoresAlvoText = document.getElementById("seguidoresAlvo").value.trim();
  const resultDiv = document.getElementById("result");
  const output = document.getElementById("output");

  if (!meusSeguidoresText || !seguidoresAlvoText) {
    alert("Por favor, cole sua lista de seguidores e a do alvo antes de continuar!");
    return;
  }

  // Lista de palavras proibidas (ignoradas automaticamente)
  const ignorar = [
    "sobre","ajuda","imprensa","api","carreiras","privacidade","termos",
    "localiza√ß√µes","idioma","portugu√™s (brasil)","meta verified",
    "¬© 2025 instagram from meta","p√°gina inicial","explorar","reels","9+",
    "mensagens","notifica√ß√µes","foto do perfil de afroscientist","perfil",
    "meta ai","threads","mais"
  ];

  const regexID = /^[a-zA-Z0-9._@]+$/;
  const limpar = texto => texto.split(/\r?\n/)
    .map(l => l.trim().toLowerCase().replace(/^@/, ''))
    .filter(l =>
      l &&
      regexID.test(l) &&
      !ignorar.some(termo => l.includes(termo))
    );

  const meusSeguidores = new Set(limpar(meusSeguidoresText));
  const meusSeguindo = meusSeguindoText ? new Set(limpar(meusSeguindoText)) : null;
  const seguidoresAlvo = limpar(seguidoresAlvoText);

  // Filtra quem segue o alvo, mas n√£o te segue
  let resultado = seguidoresAlvo.filter(id => !meusSeguidores.has(id));

  // Se o usu√°rio informou quem ele segue, filtra tamb√©m quem ele j√° segue
  if (meusSeguindo) {
    resultado = resultado.filter(id => !meusSeguindo.has(id));
  }

  if (resultado.length === 0) {
    output.textContent = "‚ö†Ô∏è Nenhum perfil novo encontrado ‚Äî todos j√° te seguem ou voc√™ j√° os segue.";
    resultDiv.style.display = "none";
  } else {
    const mensagem = meusSeguindo
      ? `‚úÖ ${resultado.length} perfis seguem o alvo, n√£o te seguem e voc√™ ainda n√£o segue.`
      : `‚úÖ ${resultado.length} perfis seguem o alvo mas ainda n√£o te seguem.`;
    output.textContent = mensagem;
    resultDiv.style.display = "block";

    const lista = document.createElement("ol");
    resultado.forEach(user => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = `https://www.instagram.com/${user}/`;
      a.target = "_blank";
      a.textContent = `@${user}`;
      li.appendChild(a);
      lista.appendChild(li);
    });

    resultDiv.innerHTML = "";
    resultDiv.appendChild(lista);
  }
});

document.getElementById("copyBtn").addEventListener("click", () => {
  const resultLinks = document.querySelectorAll("#result a");
  if (resultLinks.length === 0) return alert("Nada para copiar!");
  const textToCopy = Array.from(resultLinks).map(a => a.href).join("\n");
  navigator.clipboard.writeText(textToCopy);
  alert("‚úÖ Lista copiada para a √°rea de transfer√™ncia!");
});

document.getElementById("clearBtn").addEventListener("click", () => {
  document.getElementById("meusSeguidores").value = "";
  document.getElementById("meusSeguindo").value = "";
  document.getElementById("seguidoresAlvo").value = "";
  document.getElementById("result").style.display = "none";
  document.getElementById("output").textContent = "";
});
</script>

</body>
</html>
